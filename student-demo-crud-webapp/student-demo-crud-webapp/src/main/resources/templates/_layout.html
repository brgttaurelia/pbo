<!DOCTYPE html>
<!--Berisi layout web-->
<!--Membuat layout menggunakan Thymeleaf -->
<!--Thymeleaf adalah sebuah mesin template Java yang digunakan untuk mengintegrasikan logika pemrograman Java dengan tampilan HTML. Dalam konteks layout, Thymeleaf memungkinkan untuk membuat tata letak yang dapat digunakan kembali dan membagikan elemen-elemen yang sering digunakan di beberapa halaman.-->
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout">
    <head>
        <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">Thymeleaf Example</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
            rel="stylesheet" integrity="" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
              rel="stylesheet" integrity="" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.bundle.min.js"
                rel="stylesheet" integrity="" crossorigin="anonymous"></script>
        <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <header class="d-flex justify-content-center py-3">
                <ul class="nav nav-pills">
                    <li class="nav-item"><a th:href="@{/}" class="nav-link active" aria-current="page">Home</a></li>
                    <li class="nav-item"><a th:href="@{/students}" class="nav-link">Daftar Student</a></li>
                    <li class="nav-item"><a th:href="@{/students/add}" class="nav-link">Create Student</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">FAQ</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">About</a></li>
                </ul>
            </header>
        </div>
        <!--Content Section-->
        <div layout:fragment="content">
            <p>Body Contents</p>
        </div>
        <!--akan tampil di Home-->
        <!--akan disisipkan halaman konten yang akan berubah sesuai url yang dipilih-->
        <footer class="container py-5">
            <div class="row">
                <div class="col-md-12">
                    <p class="text-muted">&copy; 2023 Brigitta Aurelia Putri Suhendi . All right reserved</p>
                </div>
            </div>
        </footer>
        <!--Option Section-->
        <th:block layout:fragment="optional"/>
    </body>
</html>
